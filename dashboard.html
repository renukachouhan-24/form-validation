<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
</head>
<body>
    <div class="dashboard">
        <h2>Welcome, <span id="user-email"></span>!</h2>
        <h2>Welcome to Your Dashboard</h2>

        <form id="userForm">
            <label class="font" for="name">Name:</label>
            <input type="text" id="name" required>
            <span id="nameError" class="error"></span>

            <label class="font" for="age">Age:</label>
            <input type="number" id="age" required >
            <span id="ageError" class="error"></span>

            <label class="font" for="address">Address:</label>
            <input type="text" id="address" required>
            <span id="addressError" class="error"></span>

            <label class="font" for="email">Email:</label>
            <input type="email" id="email" required>
            <span id="emailError" class="error"></span>

            <label class="font" for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            <span id="phoneError" class="error"></span>

            <button type="submit">Submit</button>
        </form>

        <p id="successMessage">Form submitted successfully!</p>

        <button id="logout">Logout</button>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</body>

</html>
